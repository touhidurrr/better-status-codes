name: Test
on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun lint

      - name: Check Formatting
        run: bun lint:format

      - name: Test
        run: bun test

      - name: Build
        run: bun run build
